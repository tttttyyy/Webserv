<!DOCTYPE html>
<html>
<head>
    <title>File Upload Example</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h2>HTML Forms</h2>
    <form action="/register" method="post">
        <input type="text" id="name" name="name">
        <input type="text" id="email" name="email">
        <input type="submit" value="Submit">
      </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
    <h1>File Upload</h1>
    <form action="/upload.py" id="fileInput" method="post" enctype="multipart/form-data">
        <input type="file" id="files" name="files" multiple="multiple">
        <button type="button" onclick="fileUpload()">File upload</button>
    </form>
    <form action="post.php"  method="post" id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
        <br>
        <!-- <button type="button" onclick="submitForm()">Submit</button> -->
    </form>
    <img src="img/a.png">

    <!-- <input type="file" id="fileInput1">
  <button onclick="uploadFile2()">Upload File</button> -->


    <script src="./src/script.js"></script>
</body>
</html>
